<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatrice</title>
<link rel="stylesheet" href="style.css"> <!-- collegamento css -->
</head>
<body>
<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons"> <!-- la classe buttons fa una griglia con 4 colonne -->

    <!--
      
      onclick scritto dopo il button equivale a scrivere nello script: 

      const myButton = document.getElementById('myButton');

      myButton.addEventListener('click', function() {

        // Codice da eseguire quando l'elemento viene cliccato
        
      });
    
    -->


    <button onclick="appendNumber('7')">7</button>  <!-- la funzione append number con parametro inviato : 7 -->
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('/')">/</button> <!-- la funzione append operator con parametro inviato : / -->
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('*')">*</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperator('-')">-</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearDisplay()">C</button> <!-- la funzione clear display -->
    <button onclick="calculate()">=</button> <!-- la funzione calculate -->
    <button onclick="appendOperator('+')">+</button>
  </div>
</div>
<script src="script.js"></script> <!-- collegamento file javascript dove ci sono le funzioni collegate al click  -->
</body>
</html>
